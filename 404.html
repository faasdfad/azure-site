<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ページが見つかりません</title>
  <style>
    body {
      background: #f5f6fa;
      color: #2f3640;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #e84118;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background: #0097e6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    a:hover {
      background: #0984e3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>お探しのページは見つかりませんでした。</p>
  <a href="/">ホームに戻る</a>
</body>
</html>
